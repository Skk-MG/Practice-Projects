<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carrousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="goBackContainer">
        <a class="goBack" href="../index.html"><i class="bi bi-arrow-up-left-square"></i>Back to Index</a>
    </div>

    <main>
        <section class="mainContainer">
        
            <div class="title">
                <h2>Lorem, ipsum.</h2>
                <div class="underline"></div>
            </div>
        
            <article class="reviewContainer">
        
                <div class="imgContainer">
                    <img src="" id="reviewerImg" alt="" />
                </div>
        
                <h4 id="author"></h4>
                <p id="job"></p>
                <p id="info"></p>
        
                <div class="button-container">
                    <button class="prevBtn"><i class="bi bi-caret-left"></i></button>
                    <button class="nextBtn"><i class="bi bi-caret-right"></i></i></button>
                </div>
        
                <button class="randomBtn">Random</button>
            </article>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
